<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and POST</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js" defer></script>
  </head>
  <body>
    <h1>Form and POST: PC Info</h1>
    <h3>Tell us about your PC</h3>
    <form id="pc-form">
      <input name="pc-brand" placeholder="Brand" />
      <input name="pc-os" placeholder="Operating System" />
      <button name="pc-data">Add PC</button>
    </form>
    <h3>Tell us about your Monitors</h3>
    <form id="monitor-form">
      <input name="monitor-brand" placeholder="Monitor Brand(s)" />
      <input name="monitor-num" placeholder="No. Monitors" />
      <button name="monitor-data">Add Monitors</button>
    </form>
    <h3>Tell us about your periferals</h3>
    <form id="periferals-form">
      <input name="mouse-brand" placeholder="Mouse Brand" />
      <input name="keyboard-brand" placeholder="Keyboard Brand" />
      <button name="periferals-data">Add Periferals</button>
    </form>
  </body>
</html>
